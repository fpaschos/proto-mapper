name: CI
on:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
        run: cargo build --verbose
      - name: Test proto-mapper for protobuf
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features prost --package proto-mapper --test all_tests